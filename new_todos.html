<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Todo</title>
    <!-- include bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="ok.css"></link>
</head>

<body>



    <form id="newTodoForm" autocomplete="off">
        <select name="userid" id="usernameDDL" required>
            <option value="">-- Select a username --</option>
        </select>
        <select name="category" id="categoryDDL" required>
            <option value="">-- Select a category --</option>
        </select>
        <select name="priority" id="priorityDDL" required>
            <option value="">-- Select an priority level --</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <div>
            <label for="description">Enter a description:</label>
            <textarea name="description" id="newTodoDescription" required></textarea>
        </div>
        <label for="deadline">Enter a deadline:</label>
        <input type="text" name="deadline" placeholder="YYYY-MM-DD" id="newTodoDeadline" required>

        <button>ADD ToDo</button>
    </form>

    <!-- inlcude bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/new_todos.js"></script>
</body>

</html>
